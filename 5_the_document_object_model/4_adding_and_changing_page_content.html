<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <title>ADDING AND CHANGING PAGE CONTENT</title>
  </head>
  <body>
    <h1 id="page-title">The DOM</h1>

    <div>
      <p>hello, world!</p>
      <p>lorem ipsum</p>
      <p class="error">this is an error message</p>
    </div>

    <div class="error">
      this is another error
    </div>

    <div class="content">
      <p>this is the content</p>
    </div>

    <script type="text/javascript">
    const para = document.querySelector('p');
    console.log(para.innerText);  // hello, world!

    para.innerText = 'good night';
    console.log(para);  // good night (it changes the content of the paragraph)

    para.innerText += ' reyco!';
    console.log(para);  // good night reyco! (it added to the content of the paragraph)

    const paras = document.querySelectorAll('p');
    paras.forEach(par => {
      console.log(par.innerText);
      par.innerText += ' you are precious'; // "you are precious" are added to all p tag elements
    });

    const content = document.querySelector('.content');
    // console.log(content.innerHTML); //   <p>this is the content you are precious</p>
    // content.innerHTML += '<h2>this is the new text</h2>';

    const people = ['kezeah','kz','zeah'];
    people.forEach(person => {
      content.innerHTML += `<p>${person}</p>`;
    });
    // kezeah
    // kz
    // zeah
    </script>
  </body>
</html>
