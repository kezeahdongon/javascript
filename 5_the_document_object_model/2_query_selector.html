<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <title>THE QUERY SELECTOR</title>
  </head>
  <body>
    <h1>The DOM</h1>

    <div>
      <p>hello, world!</p>
      <p>lorem ipsum</p>
      <p class="error">this is an error message</p>
    </div>

    <div class="error">
      this is another error
    </div>
    <script type="text/javascript">
    const paragraph = document.querySelector('p');
    console.log(paragraph);

    const para = document.querySelector('.error');
    console.log(para);

    const parag = document.querySelector('div.error')
    console.log(parag);

    const a = document.querySelectorAll('p');
    console.log(a); // NodeList(3) [ p, p, p.error ]

    const errors = document.querySelectorAll('.error');
    console.log(errors);  // NodeList [ p.error, div.error ]
    </script>
  </body>
</html>
