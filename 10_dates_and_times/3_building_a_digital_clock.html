  <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      body{
        background: #333;
      }

      .clock{
        font-size: 4em;
        text-align: center;
        margin: 200px auto;
        color: yellow;
        font-family: arial
      }

      .clock span {
        padding: 20px;
        background: #444;
      }
    </style>
      <title>BUILDING A DIGITAL CLOCK</title>
  </head>
  <body>
    <div class="clock">

    </div>
    <script type="text/javascript">
    const clock = document.querySelector('.clock');

    const tick = () => {
      const now = new Date();

      const h =  now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();

      console.log(h, m, s);

      const html = `
      <span>${h}</span> :
      <span>${m}</span> :
      <span>${s}</span>`;

      clock.innerHTML = html;
    };

    setInterval(tick, 1000);
    </script>
  </body>
</html>
