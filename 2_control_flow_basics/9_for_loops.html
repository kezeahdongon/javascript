    <script type="text/javascript">
    // for loops
    // for(initialization variable; condition; final expresion)
    for(let i = 0; i < 5; i++){
      console.log('in loop: ', i);
    }
    console.log('loop finished'); // in loop:  0
                                  // in loop:  1
                                  // in loop:  2
                                  // in loop:  3
                                  // in loop:  4
                                  // loop finished
