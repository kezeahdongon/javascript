<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOGICAL NOT</title>
  </head>
  <body>
    <script type="text/javascript">
    // logical not (!)
    let user = false;

    if(!user){
      console.log(user);  // false
    }

    console.log(!true);   // false
    console.log(!false);  // true
    </script>
  </body>
</html>
