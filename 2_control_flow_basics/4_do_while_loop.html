<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DO WHILE LOOP</title>
  </head>
  <body>
    <script type="text/javascript">
    let a = 5;

    do{
      console.log('the value of i is: ', a);
      a++;
    }while(a < 5); // the value of i is:  5
    </script>
  </body>
</html>
