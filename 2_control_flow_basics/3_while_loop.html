<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WHILE LOOP</title>
  </head>
  <body>
    <script type="text/javascript">
    let i = 0;
    const names = ['reyco','kezeah','reyke'];

    while(i < 5){
      console.log('in loop: ', i);
      i++;
                                    // in loop: 0
                                    // in loop: 1
                                    // in loop: 2
                                    // in loop: 3
                                    // in loop: 4

    }

    let a = 0;
    while(a < names.length){
      console.log(names[a]);
      a++;
                                    // reyco
                                    // kezeah
                                    // reyke
    }
    </script>
  </body>
</html>
