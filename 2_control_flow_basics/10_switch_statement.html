<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SWITCH STATEMENT</title>
  </head>
  <body>
    <script type="text/javascript">
    // switch statement
    const grade = 'D';

    switch(grade){
      case 'A':
      console.log('you got an A!');
      break;
      case 'B':
      console.log('you got an B!');
      break;
      case 'C':
      console.log('you got an C!');
      break;
      case 'D':
      console.log('you got an D!');
      break;  // it will get only the value needed.
      case 'E':
      console.log('you got an E!');
      break;
      default:
      console.log('not a valid grade');
    }
      // you got an D!
      // you got an E!
      // not a valid grade
    </script>
  </body>
</html>
