<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      body{
        background: #eee;
      }

      form{
        max-width: 200px;
        margin: 40px auto;
        background: white;
        padding: 10px;
      }

      input{
        display: block;
        margin: 10px auto;
        padding: 4px;
      }
    </style>
      <title>BASIC FORM VALIDATION</title>
  </head>
  <body>
    <form class="signup-form">
      <input type="text" name="username" placeholder="username">
      <input type="submit" value="submit">
      <div class="feedback">

      </div>
    </form>

    <script type="text/javascript">
    const form = document.querySelector('.signup-form');
    const feedback = document.querySelector('.feedback');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // validation
      const username = form.username.value;
      const usernamePattern = /^[a-zA-Z]{6,12}$/;  //between a-z and minimum of 6 and maximum of 12

      if(usernamePattern.test(username)){
        // feedback good info
        feedback.textContent = 'that user is valid!';
      }
      else {
        // feedback help info
        feedback.textContent = 'the user is invalid!';
      }
    </script>
  </body>
</html>
