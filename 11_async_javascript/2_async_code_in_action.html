<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <title>ASYNC CODE IN ACTION</title>
  </head>
  <body>

    <script type="text/javascript">
    console.log(1);
    console.log(2);

    setTimeout(() => {
      console.log('callback function fired');
    }, 2000);
    
    console.log(3);
    console.log(4);
    </script>
  </body>
</html>
