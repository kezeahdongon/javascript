<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SPREAD AND REST</title>
  </head>
  <body>

    <script type="text/javascript">
      // rest parameter
      const double = (...nums) => {
        console.log(nums);
        return nums.map(num => num*2);
        // do something
      }
      const result = double(1,3,5,7,9,2,4,6,8);
      console.log(result);

      // spread syntax (arrays)
      const people = ['reyco','kezeah','reyke']
      console.log(...people);

      const members = ['xreyc','kz','rey',...people];
      console.log(members);

      // spread syntax (objects)
      const person = {name: 'kezeah', age: 23, status: 'single'};
      const personClone = {...person};
      console.log(personClone);
    </script>
  </body>
</html>
