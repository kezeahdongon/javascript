<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FUNCTIONS VS METHODS</title>
  </head>
  <body>
    <script type="text/javascript">
    const name = 'kz';

    // functions
    const greet = () => 'Hello Reyco!';
    let a = greet();
    console.log(a); // Hello Reyco!

    // methods
    let b = name.toUpperCase();
    console.log(b); // KZ
     
    </script>
  </body>
</html>
