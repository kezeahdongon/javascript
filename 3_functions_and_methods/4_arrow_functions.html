<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ARROW FUNCTIONS</title>
  </head>
  <body>
    <script type="text/javascript">
    // regular function
    const calcArea = function(radius){
      return 3.14 * radius**2;
    }

    // arrow function
    const calcVol = radius => {
      return 3.14 * radius**2;
    }
    // or it can be written as this
    // const calcVol = radius => 3.14*radius**2;
    const area = calcVol(5);
    console.log('area is: ',area);  //  area is:  78.5

/* use a parenthesis when there are more than 1 parameter */

// practice arrow function
  /*

const greet = () => 'hello world'
let a = greet();
console.log(a); // hello world

    </script>
