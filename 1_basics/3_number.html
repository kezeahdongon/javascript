<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NUMBER</title>
  </head>
  <body>
    <script type="text/javascript">
      // Data Types (number, string, boolean, null, undefined, object, and symbol)
        // NUMBER
          let radius = 10;
          let pi = 3.14;
          console.log(radius, pi);

          // math operators (+, -, *, /, **, %)
          console.log(10 / 2);

          let result1 = radius % 3;
          console.log(result1);

          let result2 = pi * radius ** 2;
          console.log(result2);

          // order of operation BIDMAS [ brackets, indices, division, multiplication, addition, subtraction]
          let result3 = 5 * (10 - 3) ** 2;
          console.log(result3);

          let likes = 10;
          likes = likes + 1;
          console.log(likes);
          likes++;
          console.log(likes);
          likes--;
          console.log(likes);
          likes+=10; //adding 10 to the value.
          console.log(likes);
          likes-=10; //subtracting 10 from the value.
          console.log(likes);

          // NaN [Not a Number]
          console.log(5 / 'hello');

          // concatenating
          let result4 = 'the blog has ' + likes + ' likes.'
          console.log(result4);
    </script>
  </body>
</html>
