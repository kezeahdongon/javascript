<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <title>FIND METHOD</title>
  </head>
  <body>
    <h1>Array methods</h1>

    <script type="text/javascript">
    // find method
    const scores = [10, 5, 0, 40, 60, 10, 20, 70]
    const firstHighScore = scores.find(score => score > 50);
    console.log(firstHighScore);  // it will return the first score which is higher than 50

    </script>
  </body>
</html>
