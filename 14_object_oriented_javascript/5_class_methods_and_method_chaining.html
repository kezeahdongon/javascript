    <title>CLASS METHODS AND METHOD CHAINING</title>
  </head>
  <body>
    <h1>Object Oriented javaScript</h1>

    <script type="text/javascript">
      class User {
        constructor(username, email){
          // set up properties
          this.username = username;
          this.email = email;
          this.score = 0;
        }
        login(){
          console.log(`${this.username} just logged in`);
          return this;
        }
        logout(){
          console.log(`${this.username} just logged out`);
          return this;
        }
        incScore(){
          this.score += 1;
          console.log(`${this.username} has a score of ${this.score}`);
          return this;
        }
      };

      const userOne = new User('reyco', 'reycoseguma@yahoo.com');
      const userTwo = new User('kezeah', 'kezeahdongon@yahoo.com');

      console.log(userOne, userTwo);
      userOne.login().logout();
      userTwo.login();
      userOne.logout();
      userTwo.logout();
      userOne.incScore().incScore().incScore();

      userOne.login().incScore().incScore();
    </script>
  </body>
</html>
