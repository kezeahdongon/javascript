    <title>CLASS CONSTRUCTORS</title>
  </head>
  <body>
    <h1>Object Oriented javaScript</h1>

    <script type="text/javascript">
      class User {
        constructor(username, email){
          // set up properties
          this.username = username;
          this.email = email;
        }
      };

      const userOne = new User('reyco', 'reycoseguma@yahoo.com');
      const userTwo = new User('kezeah', 'kezeahdongon@yahoo.com');

      // console.log(userOne, userTwo); // Object { username: "mario" }, Object { username: "mario" }
      console.log(userOne, userTwo);  // Object { username: "reyco" }, Object { username: "kezeah" }

      // the 'new' keyword
      // 1  - it creates a new empty object {}
      // 2  - it binds the values of 'this' to the new empty object
      // 3  - it calls the constructor function to 'build' the object
    </script>
  </body>
