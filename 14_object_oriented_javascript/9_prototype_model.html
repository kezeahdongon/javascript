    <h1>Object Oriented javaScript</h1>
    <h5>Prototypes</h5>
    <p>- every object in javaScript has a prototype.</p>
    <p>- Prototypes contain all the methods for that object type.</p>
    <script type="text/javascript">
    // constructor functions

    function User(username, email){
      this.username = username;
      this.email = email;
    }

    User.prototype.login = function(){
      console.log(`${this.username} has logged in`);
      return this;
    };

    User.prototype.logout = function(){
      console.log(`${this.username} has logged out`);
      return this;
    };

      const userOne = new User('reyco', 'reycoseguma@yahoo.com');
      const userTwo = new User('kezeah', 'kezeahdongon@yahoo.com');

      console.log(userOne, userTwo);
      userOne.login().logout();

    </script>
